   
---    
- name: "Install Node"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes
   
- name: "Install npm"
  become: true
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes


- name: "Install zip utility."
  apt:
    name: [ "zip", "unzip" ]
    state: latest
    update_cache: yes

- name: "install pm2"
  npm:
    name: pm2
    global: yes
