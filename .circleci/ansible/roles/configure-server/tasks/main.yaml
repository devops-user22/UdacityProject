   
---    
- name: "Install Node"
  become: true
  shell: |
   curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
   
- name: "Install npm"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes


- name: "Install zip utility."
  apt:
    name: [ "zip", "unzip" ]
    state: latest
    update_cache: yes

- name: "install pm2"
  npm:
    name: pm2
    global: yes
